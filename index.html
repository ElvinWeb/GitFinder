<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="GitHub Clone" />
    <!--- Favicon-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!---- Google font link---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!---- Material icon link---->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!---- Custom css link---->
    <link rel="stylesheet" href="./assets/StyleSheet/main.css" />

    <title>GitFinder // Find a GitHub profile in seconds</title>
  </head>
  <body>
    <!-- Skip To Content -->
    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo"> <span class="text-primary">Git</span>Finder </a>
        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle search"
            data-search-toggler
          >
            <span class="material-symbols-rounded search-icon" aria-hidden="true"
              >search</span
            >

            <span class="material-symbols-rounded close-icon" aria-hidden="true"
              >arrow_back</span
            >
          </button>
          <div class="search-box" id="search-box">
            <span
              class="material-symbols-rounded leading-icon"
              aria-hidden="true"
              >search</span
            >
            <input
              type="search"
              name="search"
              aria-label="Search github username"
              placeholder="Search username *"
              id=""
              class="search-field label-1"
              data-search-field
            />
            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span class="material-symbols-rounded" aria-hidden="true"
                >search</span
              >
              <span class="label-1"> Search </span>
            </button>
          </div>
        </div>
        <button
          class="icon-btn theme-btn"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <!---- Profile ---->
      <div class="container">
        <section class="profile" data-profile-card></section>
        <!---- Tab ---->
        <section class="tab-container">
          <div class="tab-list" aria-label="Tab navigation">
            <button
              class="tab-btn"
              aria-selected="true"
              id="tab-1"
              tabindex="0"
              aria-controls="panel-1"
              data-tab-btn
            >
              Repositories
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              id="tab-2"
              tabindex="-1"
              aria-controls="panel-2"
              data-tab-btn
              data-forked-tab-btn
            >
              Forked
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              id="tab-3"
              tabindex="-1"
              aria-controls="panel-3"
              data-tab-btn
              data-follower-tab-btn
            >
              Followers
            </button>
            <button
              class="tab-btn"
              aria-selected="false"
              id="tab-4"
              tabindex="-1"
              aria-controls="panel-4"
              data-tab-btn
              data-following-tab-btn
            >
              Following
            </button>
          </div>
          <div
            class="tab-panel"
            id="panel-1"
            tabindex="0"
            aria-labelledby="tab-1"
            data-tab-panel
            data-repo-panel
          ></div>
          <div
            class="tab-panel"
            id="panel-2"
            tabindex="0"
            aria-labelledby="tab-2"
            data-tab-panel
            data-fork-panel
            hidden
          ></div>
          <div
            class="tab-panel"
            id="panel-3"
            tabindex="0"
            aria-labelledby="tab-3"
            data-tab-panel
            data-follower-panel
            hidden
          ></div>
          <div
            class="tab-panel"
            id="panel-4"
            tabindex="0"
            aria-labelledby="tab-4"
            data-tab-panel
            data-following-panel
            hidden
          ></div>
        </section>
        <!---- Error ---->
        <section class="error" data-error></section>
      </div>
    </main>
    <footer class="footer container">
      <p class="copyright">&copy; 2024 Created by ElvinWeb</p>
    </footer>
    <!---- Theme js --->
    <script src="./assets/JavaScript/theme.js" type="module"></script>
    <!---- App js --->
    <script src="./assets/JavaScript/app.js" type="module"></script>
  </body>
</html>
